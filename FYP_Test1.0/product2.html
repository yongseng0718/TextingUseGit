<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>现代简约办公椅 - 家具商城</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 40px;
        }

        .product-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .image-gallery {
            flex: 1;
            max-width: 60%;
            padding-right: 30px;
        }

        .main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: zoom-in;
            transition: transform 0.3s;
        }

        .thumbnails {
            display: flex;
            gap: 10px;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .thumbnail.active {
            border-color: #2c3e50;
        }

        .product-details {
            flex: 1;
            padding-left: 30px;
        }

        .product-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .price {
            font-size: 32px;
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .specs-table {
            width: 100%;
            margin-bottom: 25px;
            border-collapse: collapse;
        }

        .specs-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .specs-table td:first-child {
            font-weight: bold;
            width: 40%;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            cursor: pointer;
            font-size: 18px;
        }

        .quantity-input {
            width: 70px;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            margin: 0 5px;
            font-size: 16px;
        }

        .add-to-cart {
            width: 100%;
            padding: 15px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="image-gallery">
            <img src="main-image.jpg" class="main-image" id="mainImage" alt="办公椅主图">
            <div class="thumbnails">
                <img src="images/table2.jpg" class="thumbnail active" onclick="changeImage(this)">
                <img src="images/table5.png" class="thumbnail" onclick="changeImage(this)">
                <img src="images/table5.png" class="thumbnail" onclick="changeImage(this)">
                <img src="thumbnail4.jpg" class="thumbnail" onclick="changeImage(this)">
            </div>
        </div>

        <div class="product-details">
            <h1 class="product-title">现代简约人体工学办公椅</h1>
            <div class="price">¥ 1,599</div>
            
            <p class="description">
                采用高级网布材质，符合人体工学设计，可调节头枕、腰靠和扶手，
                支持135°后仰锁定功能，适合长时间办公使用。
            </p>

            <table class="specs-table">
                <tr><td>材质</td><td>高弹性网布 + 铝合金框架</td></tr>
                <tr><td>颜色</td><td>黑色/灰色/蓝色</td></tr>
                <tr><td>承重</td><td>最大150kg</td></tr>
                <tr><td>升降范围</td><td>45-55cm</td></tr>
                <tr><td>保修期</td><td>5年</td></tr>
            </table>

            <div class="quantity-control">
                <button class="quantity-btn" onclick="adjustQuantity(-1)">-</button>
                <input type="number" class="quantity-input" value="1" min="1" id="quantity">
                <button class="quantity-btn" onclick="adjustQuantity(1)">+</button>
            </div>

            <button class="add-to-cart" onclick="addToCart()">加入购物车</button>
        </div>
    </div>

    <script>
        // 图片切换功能
        function changeImage(thumb) {
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
            document.getElementById('mainImage').src = thumb.src.replace('thumbnail', 'main-image');
        }

        // 数量调整功能
        function adjustQuantity(change) {
            const input = document.getElementById('quantity');
            let newVal = parseInt(input.value) + change;
            input.value = newVal < 1 ? 1 : newVal;
        }

        // 加入购物车功能
        function addToCart() {
            const quantity = document.getElementById('quantity').value;
            alert(`已添加 ${quantity} 件商品到购物车`);
            // 这里可以添加实际的购物车逻辑
        }

        // 图片放大效果（可选）
        document.getElementById('mainImage').addEventListener('click', function() {
            this.style.transform = this.style.transform === 'scale(1.5)' ? 'scale(1)' : 'scale(1.5)';
        });
    </script>
</body>
</html>
