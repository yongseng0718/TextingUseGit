<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>抽屉示例</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- 页面头部 -->
  <header class="p-4 bg-white shadow">
    <h1 class="text-xl font-semibold">抽屉示例页面</h1>
  </header>

  <!-- 页面主体 -->
  <main class="min-h-screen flex items-center justify-center">
    <button id="openDrawer" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 transition">
      打开抽屉
    </button>
  </main>

  <!-- 遮罩层 -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>

  <!-- 侧边栏 -->
  <div id="drawer"
       class="fixed top-0 right-0 h-full w-full sm:w-1/3 bg-white shadow-lg transform translate-x-full transition-transform p-8 rounded-tl-xl rounded-bl-xl">
      
      <!-- 关闭按钮 -->
      <button id="closeDrawer" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-3xl font-light">×</button>

      <!-- 内容 -->
      <div class="pt-8">
          <h2 class="text-3xl font-bold mb-6 text-gray-900 tracking-tight">Guest Checkout</h2>
          <p class="mb-8 text-gray-600 leading-relaxed">You'll have the opportunity to create a personal account after checkout.</p>
          
          <button class="w-full py-3 bg-gray-900 hover:bg-gray-800 text-white rounded-lg transition-colors duration-200 font-medium">
              Continue as Guest
          </button>

          <div class="flex items-center my-8">
            <div class="flex-grow border-t border-gray-400"></div>
            <span class="px-4 text-gray-500">OR</span>
            <div class="flex-grow border-t border-gray-400"></div>
          </div>
          

          <h3 class="text-3xl font-semibold mb-6 text-gray-900">Log in to your account</h3>
          
          <div class="space-y-5">
              <div>
                  <label class="block text-sm font-medium text-gray-800 mb-2">Email</label>
                  <input type="email" placeholder="Enter your email"
                      class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-500 outline-none transition-all">
              </div>

              <div>
                  <label class="block text-sm font-medium text-gray-800 mb-2">Password</label>
                  <input type="password" placeholder="Enter your password"
                      class="w-full px-4 py-2.5 border border-gray-900 rounded-lg focus:ring-2 focus:ring-gray-400 focus:border-gray-500 outline-none transition-all">
              </div>

              <button class="w-full py-3 border border-gray-900 hover:bg-gray-50 text-gray-900 rounded-lg transition-all duration-200 font-medium">
                  Log In
              </button>
          </div>
      </div>
  </div>

  <script>
    const openDrawer = document.getElementById("openDrawer");
    const closeDrawer = document.getElementById("closeDrawer");
    const drawer = document.getElementById("drawer");
    const overlay = document.getElementById("overlay");

    openDrawer.addEventListener("click", () => {
      drawer.classList.remove("translate-x-full");
      overlay.classList.remove("hidden");
    });

    const closeFunction = () => {
      drawer.classList.add("translate-x-full");
      overlay.classList.add("hidden");
    };

    closeDrawer.addEventListener("click", closeFunction);
    overlay.addEventListener("click", closeFunction);
  </script>
</body>
</html>
